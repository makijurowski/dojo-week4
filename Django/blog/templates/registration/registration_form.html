{% extends "blog/base.html" %} 


{% block title %}

{% endblock %}

{% block content %}
<div class="col-sm-4"></div>
<div class="col-sm-4">
    <h1>Registration</h1>

        {% csrf_token %} 
        {{ form.as_p }}

    </form>
</div>
<div class="col-sm-4"></div>
{% endblock %}
